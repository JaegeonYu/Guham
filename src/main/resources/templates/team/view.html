<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments::head">
</head>
<body class="bg-light">
  <div th:replace="fragments::main-nav"></div>

  <div th:replace="fragments::team-banner"></div>

  <div class="container">
   <div th:replace="fragments::team-info"></div>
   <div th:replace="fragments::team-menu(teamMenu=='info')"></div>


    <div class="row px-3 justify-content-center">
      <div class="col-10 pt-3" th:utext="${team.fullDescription}"> </div>
    </div>

    <div th:replace="fragments::footer"></div>
  </div>
  <script type="application/javascript">
      $(function(){
          $('[data-toggle="tooltip"]').tooltip()
      })
  </script>
  <script th:replace="fragments::form-validation"></script>

</body>
</html>
