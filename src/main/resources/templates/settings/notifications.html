<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments::head">
</head>
<body class="bg-light">
<nav th:replace="fragments.html :: main-nav"></nav>
<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-2">
      <div th:replace="fragments.html :: settings-menu(currentMenu='notifications')"></div>
    </div>
    <div class="col-8">
      <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
        <span th:text="${message}">완료</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="row">
        <h2 class="col-12">알림 설정</h2>
      </div>
      <div class="row mt-3" th:fragment="profile-form">
        <form class="col-12" action="#" th:action="@{/settings/notifications}" th:object="${notifications}" method="post" novalidate>
          <div class="alert alert-light" role="alert">
            <strong><a href="#" th:href="@{/settings/locations}">주요 활동 지역</a>에
              <a href="#" th:href="@{/settings/keywords}">관심있는 주제</a>의 팀이 만들어졌을 때</strong> 알림을 받을 방법을 설정하세요.
          </div>
          <div class="form-group">
            <div class="custom-control custom-switch custom-control-inline">
              <input type="checkbox" th:field="*{teamCreatedByEmail}" class="custom-control-input" id="teamCreatedByEmail">
              <label class="custom-control-label" for="teamCreatedByEmail">이메일로 받기</label>
            </div>
            <div class="custom-control custom-switch custom-control-inline">
              <input type="checkbox" th:field="*{teamCreatedByWeb}" class="custom-control-input" id="teamCreatedByWeb">
              <label class="custom-control-label" for="teamCreatedByWeb">웹으로 받기</label>
            </div>
          </div>
          <div class="alert alert-light" role="alert">
            <strong>팀 참가 신청</strong> 결과 알림을 받을 방법을 설정하세요.
          </div>
          <div class="form-group">
            <div class="custom-control custom-switch custom-control-inline">
              <input type="checkbox" th:field="*{teamEnrollmentResultByEmail}" class="custom-control-input" id="teamEnrollmentResultByEmil">
              <label class="custom-control-label" for="teamEnrollmentResultByEmil">이메일로 받기</label>
            </div>
            <div class="custom-control custom-switch custom-control-inline">
              <input type="checkbox" th:field="*{teamEnrollmentResultByWeb}" class="custom-control-input" id="teamEnrollmentResultByWeb">
              <label class="custom-control-label" for="teamEnrollmentResultByWeb">웹으로 받기</label>
            </div>
          </div>
          <div class="alert alert-light" role="alert">
            <strong>참여중인 팀</strong>에 대한 알림을 받을 방법을 설정하세요.
          </div>
          <div class="form-group">
            <div class="custom-control custom-switch custom-control-inline">
              <input type="checkbox" th:field="*{teamUpdatedByEmail}" class="custom-control-input" id="teamWatchByEmail">
              <label class="custom-control-label" for="teamWatchByEmail">이메일로 받기</label>
            </div>
            <div class="custom-control custom-switch custom-control-inline">
              <input type="checkbox" th:field="*{teamUpdatedByWeb}" class="custom-control-input" id="teamWatchByWeb">
              <label class="custom-control-label" for="teamWatchByWeb">웹으로 받기</label>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">저장하기</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div th:replace="fragments.html :: footer"></div>
</div>
</body>
</html>
