<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments::head"></head>
<body class="bg-light">
    <div th:replace="fragments::main-nav"></div>
    <div class="container">
        <div class="py-5 text-center" th:if="${error != null}">
            <p class="lead">팀빌딩구함 가입</p>
            <div class="alert alert-danger" role="alert" th:text="${error}"></div>
            <p class="lead" th:text="${email}"></p>
        </div>

        <div class="py-5 text-center" th:if="${error == null}">
            <p class="lead">팀빌딩구함 가입</p>
            <h2>구함 서비스를 사용하려면 인증 이메일을 확인하세요.</h2>


            <div>
                <p class="lead" th:text="${email}"></p>
                <a class="btn btn-outline-info" th:href="@{/resend-confirm-email}">인증 이메일 다시 보내기</a>
            </div>
        </div>
    </div>
</body>
</html>
